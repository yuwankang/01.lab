<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index.html</title>
</head>
<body>

	<!-- 
		첫 인트로 파일
		모든 게시글 보여주는 list화면 실행을 메인으로 설정
		client들은 list.jsp파일을 url에 입력하지 못함
		무조건 db로 부터 select 해야 함
		따라서 controller -> DAO -> DB -> DAO -> controller -> list.jsp
		* 자동으로 이 로직 요청하게 js라는 언어로 controller에 모든 검색 실행하는 자동화 코드	
	<a href="board?command=list">목록보기</a><br>
	 -->
	
	
	<!-- 
		index.html 실행시 자동으로 board에 매핑된 servlet을 실행하는 코드
		자동 page이동시키는 자바스크립트 코드 
	 -->
	<script type="text/javascript">
		location.href="board?command=list";	
	</script>
	
</body>
</html>
