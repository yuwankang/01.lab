# \uB8E8\uD2B8 \uB85C\uAC70 \uC124\uC815
log4j.rootCategory=info, file, CONSOLE

# \uCF58\uC194 \uCD9C\uB825\uC744 \uC704\uD55C Appender \uC124\uC815
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n

# \uD30C\uC77C \uCD9C\uB825\uC744 \uC704\uD55C Appender \uC124\uC815
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=C:\\01.lab\\00.log\\weblog.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# AOP \uAD00\uB828 \uB85C\uADF8 \uB808\uBCA8 \uC124\uC815
log4j.logger.org.springframework.aop=debug
log4j.logger.org.springframework.transaction=debug
log4j.logger.org.aspectj.lang=debug

# Hibernate\uC640 JPA \uAD00\uB828 \uB85C\uADF8 \uBE44\uD65C\uC131\uD654
log4j.logger.org.hibernate=OFF
log4j.loggerjavax.persistence=OFF
