# Set the root logger level and appenders
status = error
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ISO8601} [%t] %-5p %c{1} - %m%n

# File appender
appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = C:/01.lab/00.log/weblog.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 10MB

# Loggers
logger.app.name = com.ce.fisa
logger.app.level = info
logger.app.appenderRef.console.ref = STDOUT
logger.app.appenderRef.file.ref = LOGFILE

# Root logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = LOGFILE
